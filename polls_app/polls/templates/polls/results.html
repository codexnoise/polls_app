{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'polls/index.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/details.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/results.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="h1-class">{{question.question_text}}</h1>
    <ul>
      {% for choice in question.choice_set.all %}
      <li>
        {{choice.choice_text}} -- {{choice.votes}}
        vote{{choice.votes|pluralize}}
      </li>
      {% endfor %}
    </ul>
    <table>
      <td>
        <a href=" {% url 'polls:details' question.id %} "
          ><button type="button" id="btn-results">Votar Otra Vez</button>
        </a>
      </td>
      <td>
        <a href="{% url 'polls:index'%}">
          <button type="button" id="btn-results">Ir a Inicio</button>
        </a>
      </td>
    </table>
  </body>
</html>
