{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'polls/index.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/details.css' %}" />
    <title>{{question.question_text}}</title>
  </head>
  <body>
    <form action="{% url 'polls:votes' question.id %}" method="post">
      {% csrf_token %}
      <fieldset>
        <legend><h1>{{question.question_text}}</h1></legend>
        {% if error_message %}
        <p><strong>{{error_message}}</strong></p>
        {% endif %} {% for choice in question.choice_set.all %}
        <input
          type="radio"
          name="choice"
          class="option-input radio"
          id="choice{{ forloop.counter }}"
          value="{{choice.id}}"
        />
        <label for="choice{{ forloop.counter }}">
          <li class="li-details">{{choice.choice_text}}</li>
        </label>
        <br />
        {% endfor %}
      </fieldset>
      <a href="/polls/"
        ><button type="button" return false>Regresar</button>
      </a>
      <input type="submit" value="Votar" />
    </form>
  </body>
</html>
